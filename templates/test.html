.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #000000;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 15px;
  width: 150px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  position: absolute;
  top: 70%;
  right: 43%;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}


.card {

  width: 49%;
}

.card:hover {

}

.container1 {

}

<script>
    function countDown(secs,elem) {
      var element = document.getElementById(elem);
      if(secs >= 10){
        if(secs < 60){
          element.innerHTML = "<p style='color:red;font-size:20px; position:relative;margin-left:440px;'><i class='fa fa-clock-o' style='font-size:25px;color:red'></i>   Time left 00:"+secs+" seconds</p>";
        }
        else{
          element.innerHTML = "<p style='color:red ;font-size:20px; position:relative;margin-left:440px;'><i class='fa fa-clock-o' style='font-size:25px;color:red'></i>   Time left 01:00 minute</p>";
        }  
      }
      else{
        element.innerHTML = "<p style='color:red ;font-size:20px ;position:relative;margin-left:440px;'><i class='fa fa-clock-o' style='font-size:25px;color:red'></i>     Time left 00:0"+secs+" seconds</p>";
      }
      if(secs < 1) {
        clearTimeout(timer);
        element.innerHTML = "<h2 style='color:blue;'>Countdown Complete!</h2>";
      }
      secs--;
      var timer = setTimeout('countDown('+secs+',"'+elem+'")',1000);
    }
  </script>
