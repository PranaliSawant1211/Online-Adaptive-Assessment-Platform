<form  method="POST">

<script type="text/javascript">


var CCOUNT=0;
var time;
var pause;
// $(document).ready(function () {

        // CCOUNT = $('#seconds').val();
cdreset();
//     });
// });
var t, count;

function cddisplay() {
    document.getElementById('time').innerHTML = count;

}

function countdown() {
    // starts countdown
    // cdreset();
    cddisplay();
    if (count === 60) {
        // time is up
        cdpause();
    } else {
        count++;
        t = setTimeout(countdown, 1000);
    }
}

function cdpause() {
    // pauses countdown
    clearTimeout(t);
    time=25;

    document.getElementById('freeztime').innerHTML = time;
    
}

function submit() {
    // pauses countdown
    clearTimeout(t);
    pause=count;
    document.getElementById('freeztime1').innerHTML = pause;
    
}

function cdreset() {
    // resets countdown
    cdpause();
    count = CCOUNT;
    // countdown();
}

function reset() {
    // resets countdown
    cdpause();
    count = CCOUNT;
    countdown();
    location.href = '{{ url_for( 'check_answer' )}}';
}
</script>
